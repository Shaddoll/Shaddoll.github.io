                        <header>
                            <h2>结对编程感受</h2>
    	                </header>
                        <hr/>
                        <div class="context">
                            <p>我和zyt同学以结对编程的方式完成了生命游戏。结对编程的好处就是想改代码时不用可以轻易看懂别人写的代码，因为毕竟是两个人一起看着屏幕写的。不过，这事本身也挺影响效率的，其实感觉这个作业比较简单一个人就可以搞定，没啥结对编程的必要，有点画蛇添足，为了结对编程而结对编程，并不能真正体验到结对编程的好处。</p>

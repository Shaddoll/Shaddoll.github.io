<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css"/>
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
        <script type="text/javascript" src="js/main2.js"></script>
    </head>
    <body>
        <div id="login">
            <div id="face">
                <img src="room.png"/>
            </div>
            <div id="form-input">
                <input type="text" placeholder="Enter a name..." autofocus/>
                <button type="button" onclick="login()">login</button>
            </div>
        </div>
        <div id="container">
            <div id="rooms">
                <div class="room" id="1">
                    <img src="room.png"/>
                    <h5>Room1</h5>
                </div>
                <div class="room" id="2">
                    <img src="room2.png"/>
                    <h5>Room2</h5>
                </div>
            </div>
            <div id="main">
                <div id="header">
                    <h4>Room1</h4>
                </div>
                <div id="center">
                    <div id="users">
                        <p>在线用户</p>
                        <hr/>
                        <ul id="users-list">
                        </ul>
                    </div>
                    <div id="self">
                        <div id="messages">
                            <ul id="messages-list"></ul>
                        </div>
                        <div id="input">
                            <textarea id="input-text" autofocus></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

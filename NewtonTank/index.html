<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/logic.js"></script>
        <script type="text/javascript" src="js/paint.js"></script>
        <script type="text/javascript" src="js/menu.js"></script>

		<meta charset = "utf-8">
		<title>Game</title>
	</head>
	<body class="Blue-Background">
        
        <section class="start">
            <div id="logo-container">
                <img id="logo" src="images/logo.png"/>
            </div>
            <div id="menu-container">
                <div class="menu-list" id="start">Start</div>
                <div class="menu-list" id="help">Help</div>
                <div class="menu-list" id="quit">Quit</div>
            </div>
        </section>

        <section class="over">
            <div id="gameover-container">
                <div id="over-menu">
                    <div class="menu-list" id="restart">Play Again</div>
                    <div class="menu-list" id="help2">Help</div>
                    <div class="menu-list" id="quit2">Quit</div>
                </div>
            </div>
        </section>

        <section class="help">
            <div id="help-container">
                <div id="help-center">
                    <div id="help-text">
                        <p>W: 增加炮筒仰角</p>
                        <p>A: 向左移动</p>
                        <p>S: 减小炮筒仰角</p>
                        <p>D: 向右移动</p>
                        <p>Enter: 按住不放增加炮弹能量</p>
                        <p><img src="images/skill00.png"/>: 一回合发两枚炮弹</p>
                        <p><img src="images/skill20.png"/>: 使敌人一回合不能左右移动</p>
                        <p><img src="images/skill10.png"/>: 炮弹双倍威力</p>
                    </div>
                    <div id="help-button">
                        Return
                    </div>
                </div>
            </div>
        </section>

		<section class = "header">
			<div id = "text-position">
				<span id = "player1text">Player1:</span>
				<span id = "windtext">Wind</span>
				<span id = "player2text">Player2:</span>
			</div>


			<div id = "header-position">

				<span class="energy-bar" id="progress-bar-1">
					<span id = "life-player1">
					</span>
				</span>


				<span id="wind">
					<span id = "wind-strength">
						10
					</span>
				</span>


				<span class="energy-bar" id="progress-bar-2">
				    <span id = "life-player2">
					</span>
				</span>
			</div>
		</section>




        <section class = "control-strength-bar">
			<div id = "strength-bar-position">
				<span class = "dual-player1" id = "dual-player1" onclick="dualedplayer1()"> 
					<span id = "dual-text">
                        <img src="images/skill00.png"/>
					</span>
				</span>
				<span class = "double-player1" id = "double-player1" onclick="doubleplayer1()"> 
					<span id = "double-text">
					    <img src="images/skill10.png"/>
                    </span>
                </span>
                <span class = "ice-player1" id = "ice-player1" onclick="iceplayer1()">
                    <span id="ice-text">
                        <img src="images/skill20.png"/>
                    </span>
                </span>
				<span class = "dual-player2" id = "dual-player2" onclick="dualedplayer2()"> 
					<span id = "dual-text">
					    <img src="images/skill01.png"/>
                    </span>
				</span>
				<span class = "double-player2" id = "double-player2" onclick="doubleplayer2()"> 
					<span id = "double-text">
                        <img src="images/skill11.png"/>
					</span>
				</span>
                <span class = "ice-player2" id = "ice-player2" onclick="iceplayer2()">
                    <span id="ice-text">
                        <img src="images/skill21.png"/>
                    </span>
                </span>
				<span id="enter-container">
					<span id = "enter-text">
						Press ENTER:
					</span>
				</span>
				<span id="strength-bar">
				    <span id = "current-strength">
					</span>
				</span>
			</div>
		</section>

        <section class = "bullets">
        	<span class = "bullet-hide" id = "bullet"></span>
        </section>



		<section class="avatar-island">
				<span id = "first-island"></span>
				<span id = "middle"></span>
				<span id = "second-island"></span>
      
		</section>




		<section class = "vechicles">
			<div id = "vechicle-space">
				<span id = "player1"></span>
				<span id = "player2"></span>
			</div>
		</section>
        
        <section class="player-wins">
        	<div class = "win-position-show" id = "win-container">
        		<span id = "win-text">Player1's Turn</span>
        	<div>
        </section>
        
        <section class="music">
            <audio id="explosion" src="music/exp.wav" preload="auto"></audio>
            <audio id="fire" src="music/fire.wav" preload="auto"></audio>
            <audio id="backmusic" src="music/background.mp3" loop></audio>
            <audio id="dead" src="music/dead.mp3" preload="auto"></audio>
            <audio id="ice" src="music/ice.wav" preload="auto"></audio>
        </section>
        <script text="type/javascript" src="js/init.js"></script>
	</body>
</html>
